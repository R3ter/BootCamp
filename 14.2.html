<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: gray;
        overflow: hidden;
        transition: 2s;
      }
      #box2 {
        width: 100%;
        height: 100%;
        background-color: red;
        transition: 2s;
      }
      #box:hover #box2 {
        width: 0px;
      }
    </style>
  </head>

  <body>
    <div id="box">
      <div id="box2"></div>
    </div>
  </body>
</html>
