<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(81, 69, 69)">
    <button
      style="background-color: blue; color: white; border: none; padding: 20px"
    >
      button
    </button>
    <button
      style="background-color: yellow; color: white; border: none; padding: 10px"
    >
      button
    </button>
    <button
      style="
        background-color: green;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 20px;
      "
    >
      button
    </button>
    <button
      style="
        background-color: red;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 7px;
      "
    >
      button
    </button>
    <button
      style="
        background-color: transparent;
        color: white;
        border: solid 1px red;

        padding: 7px;
      "
    >
      button
    </button>
    <button
      style="
        background-color: transparent;
        color: white;
        border: solid 1px red;
        border-radius: 20px;
        padding: 20px;
      "
    >
      button
    </button>
  </body>
</html>
